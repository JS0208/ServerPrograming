<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 전략 등록</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 80px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .back-link { margin-top: 20px; display: inline-block; }
        .condition-group { border: 1px dashed #eee; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .condition-group h3 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>새 전략 등록</h1>
        <form method="POST">
            <div>
                <label for="name">전략명:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">설명:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="condition-group">
                <h3>전략 조건 1 (예시)</h3>
                <div>
                    <label for="indicator_type">지표 타입:</label>
                    <select id="indicator_type" name="indicator_type">
                        <option value="">선택하세요</option>
                        <option value="SMA">SMA (단순이동평균)</option>
                        <option value="RSI">RSI (상대강도지수)</option>
                        <option value="MACD">MACD</option>
                        <option value="BollingerBand">볼린저밴드</option>
                        </select>
                </div>
                <div>
                    <label for="indicator_value">지표 값/설정:</label>
                    <input type="text" id="indicator_value" name="indicator_value" placeholder="예: SMA의 경우 기간 '20', RSI 매수 조건 '30'">
                    <small>SMA: 기간 (예: 20), RSI: 기준선 (예: 30), MACD: 단기,장기,시그널 (예: 12,26,9)</small>
                </div>
            </div>
            <div>
                <input type="submit" value="등록하기">
            </div>
        </form>
        <a href="{{ url_for('list_strategies') }}" class="back-link">목록으로 돌아가기</a>
    </div>
</body>
</html>
